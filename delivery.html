<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="delivery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="delivery">
            <h1><br> Доставка</h1>
            <div class="delive-inf">
                <div class="delive-part">
                    <div class="delive-part-text">
                        <h4><i class="bi bi-truck"></i></h4>
                        <h2>Если вы забыли о дате,<br> доставим в течение<br> 30 минут по городу </h2>
                    </div>

                    <div class="vl"></div>
                </div>

                <div class="sms-part">
                    <div class="sms-part-text">
                        <h4><i class="bi bi-bell"></i></h4>
                        <h2>Уведомляем вас об успешной <br>
                            доставке по смс </h2>
                    </div>

                    <div class="vl"></div>
                </div>

                <div class="time-part">
                    <div class="time-part-text">
                        <h4><i class="bi bi-clock"></i></h4>
                        <h2>Круглосуточная <br>
                            доставка </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
